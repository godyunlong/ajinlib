apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.core:core-ktx:1.3.1'
    api 'com.android.support:multidex:1.0.3'
    api 'com.android.support:multidex-instrumentation:1.0.3'


    api 'com.github.siyamed:android-shape-imageview:0.9.+@aar'
    api 'com.github.bumptech.glide:glide:4.9.0'
    api 'com.github.bumptech.glide:annotations:4.9.0'
    api 'jp.wasabeef:glide-transformations:4.1.0'

    api 'com.jakewharton.rxbinding2:rxbinding:2.2.0'

    api 'com.gyf.immersionbar:immersionbar:2.3.3'

    api 'com.j256.ormlite:ormlite-android:5.0'

    api 'com.alibaba:fastjson:1.2.72'
    api("com.squareup.okhttp3:okhttp:4.8.0")

    api 'androidx.recyclerview:recyclerview:1.2.0-alpha05'
    api "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

}
